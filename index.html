<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5 zoom-effect">
            
            <div class="card">
                <div class="card-header text-center text-white card-header-color"><b>Login!</b></div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username"
                                placeholder="Please Enter Your Username.">
                            <div></div>
                        </div>

                     
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Enter Your Password:">
                            <div></div>
                        </div>

                        

                        <button type="submit" class="btn btn-outline-primary btn-block">Login</button>
                        <div class=" register">
                            <p>Don't have an account? <a href="https://vinay0712.github.io/signup/">Register here.</a></p>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-white text-center card-header-color"><b>Career Launch</b></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
